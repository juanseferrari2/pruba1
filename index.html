    <script> //formulario para agregar datos en una tabla con un click
        function capturar(){
            function Persona(nombre,edad){
                this.nombre=nombre
                this.edad=edad
            }
            var nombreCapturar = document.getElementById("nombre").value;
            //console.log(nombreCapturar)
            var edadCapturar = document.getElementById("edad").value;
            //console.log(edadCapturar);


            //aca iba un var antes pero lo sacamos para que sea una variable global(aparece en todo lados)
            nuevoSujeto = new Persona(nombreCapturar,edadCapturar);
            console.log(nuevoSujeto)
            agregar();
        }   
        var baseDatos= []
        function agregar(){
            baseDatos.push(nuevoSujeto);
            console.log(baseDatos)
            document.getElementById("tabla").innerHTML += '<tbody><td>'+nuevoSujeto.nombre+'</td><td>'+nuevoSujeto.edad+'</td></tbody>';
        };
    
    </script>

<script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility = 'visible';
        let lbs = e.target.value;
        console.log(lbs);
        document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
        document.getElementById('kgOutput').innerHTML = lbs/2.2046;
        document.getElementById('ocOutput').innerHTML = lbs*16;
    })
</script>
